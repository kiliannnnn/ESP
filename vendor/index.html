<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox</title>
    <style>
        #tags-container {
            position: relative;
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            padding: 10px;
        }

        .draggable {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: white;
            cursor: grab;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        #editable-zone {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }

        .drop-marker {
            border: 2px dashed red;
            display: inline-block;
            margin-right: 3px;
        }

        .tag {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div id="mainland-widget"></div>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <script src="wysiwygEditor/dist/mainlandJs.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        mainlandJs.init({
            target: "#mainland-widget",
            blocks: [
                {
                    label: "Section",
                    attributes: { class: "mld-section" },
                    content: `<section></section>`,
                    icon: '<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="64px" height="64px" viewBox="0 0 64 64"><path d="M58,2c2.2,0,4,1.8,4,4v52c0,2.2-1.8,4-4,4H6c-2.2,0-4-1.8-4-4V6c0-2.2,1.8-4,4-4H58 M58,0H6C2.7,0,0,2.7,0,6v52c0,3.3,2.7,6,6,6h52c3.3,0,6-2.7,6-6V6C64,2.7,61.3,0,58,0L58,0z"/></svg>',
                },
            ],
        });
    </script>
</body>

</html>
