<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagsEditor</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="../framed/main.css">
</head>

<body>
    <div class="menu">
        <div class="textFormatting">
            <button type="button" onclick="applyFormat('justifyLeft')">Left</button>
            <button type="button" onclick="applyFormat('justifyCenter')">Center</button>
            <button type="button" onclick="applyFormat('justifyRight')">Right</button>
            <button type="button" onclick="applyFormat('justifyFull')">Justify</button>
            <button type="button" onclick="applyFormat('insertOrderedList')">Ordered List</button>
            <button type="button" onclick="applyFormat('insertUnorderedList')">Unordered List</button>
            <button type="button" onclick="applyFormat('indent')">Indent</button>
            <button type="button" onclick="applyFormat('outdent')">Outdent</button>
            <button type="button" onclick="applyFormat('insertParagraph')">New Line</button>
            <button type="button" onclick="applyFormat('insertHorizontalRule')">Horizontal Line</button>
            <button type="button" onclick="applyFormat('removeFormat')">Remove Format</button>
            <button type="button" onclick="applyFormat('bold')">Bold</button>
            <button type="button" onclick="applyFormat('italic')">Italic</button>
            <button type="button" onclick="applyFormat('underline')">Underline</button>
            <label for="fontSize">Font Size:</label>
            <select id="fontSize" onchange="applyFormat('fontSize', this.value)">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>
        <div class="blocks">
            <div class="dropdown">
                <button onclick="toggleDropdown('headingDropdown')">Headings</button>
                <div id="headingDropdown" class="dropdown-content">
                    <button onclick="addTag('h1')">H1</button>
                    <button onclick="addTag('h2')">H2</button>
                    <button onclick="addTag('h3')">H3</button>
                    <button onclick="addTag('h4')">H4</button>
                    <button onclick="addTag('h5')">H5</button>
                    <button onclick="addTag('h6')">H6</button>
                    <button onclick="addTag('p')">P</button>
                </div>
            </div>
            <div class="dropdown">
                <button onclick="toggleDropdown('blockDropdown')">Blocks</button>
                <div id="blockDropdown" class="dropdown-content">
                    <button onclick="addTag('a')">A</button>
                    <button onclick="addTag('img')">IMG</button>
                    <button onclick="addTag('video')">VIDEO</button>
                    <!-- <button onclick="addTag('audio')">AUDIO</button>
                    <button onclick="addTag('iframe')">IFRAME</button>
                    <button onclick="addTag('blockquote')">BLOCKQUOTE</button>
                    <button onclick="addTag('pre')">PRE</button>
                    <button onclick="addTag('code')">CODE</button> -->
                </div>
            </div>
        </div>
    </div>

    <div class="editor-container">
        <div id="editor" contenteditable="true"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
